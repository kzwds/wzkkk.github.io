    <h1 style="text-align:center;"> 水调歌头·弓剑出榆塞</h1>
    <h4 style="text-align:center;">刘过[宋代]</h4> 
    <hr>
    <p style="text-align:center;"class="blue">弓剑出榆塞，铅椠上蓬山。得之浑不费力，失亦匹如闲。未必古人皆是，未必今人俱错，世事沐猴冠。老子不分别，内外与中间。</p>
    <p style="text-align:center;"> 酒须饮，诗可作，铗休弹。人生行乐，何自催得鬓毛斑？达则牙旗金甲，穷则蹇驴破帽，莫作两般看。世事只如此，自有识鸮鸾。</p>
